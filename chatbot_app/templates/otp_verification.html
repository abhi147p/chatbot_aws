{% extends "base.html" %}
{% load static %}
{% block content %}
<h2>OTP Verification</h2>
<form method="post" action="{% url 'otp_verification' user_id=user_id %}">
    {% csrf_token %}
    <label for="otp">Enter OTP:</label>
    <input type="text" id="otp" name="otp" required>
    <button type="submit">Verify OTP</button>
</form>

{% if user_id %}
<p>Didn't receive the code? <a href="?resend=true&user_id={{ user_id }}">Send again</a></p>
{% endif %}
{% endblock %}
